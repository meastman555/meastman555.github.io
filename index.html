<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">

    <body>

        <!--container to hold the home page buttons-->

            <button id="games" class="home_button"><span class="button_text">Games</span></button>
            <button id="mods" class="home_button"><span class="button_text">Mods</span></button>
            <button id="other" class="home_button"><span class="button_text">Other</span></button>
            <button id="aboutme" class="home_button"><span class="button_text">About Me</span></button>
        </div>

        <!--controls the buttons fading in after page loads, and loading the correct pages after clicking respective buttons-->

        <script src="home.js"></script>
    </body>
