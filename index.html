<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Home</title>
    </head>
    
    <body>
        <div id="container">
            <!--header info-->
            <div class="row">
                <h1 class="title">Mason Eastman</h1>
                <p class="hook">The University of Texas at Austin Computer Science Student and Video Game Programmer</p>
            </div>
            <!--buttons and quotepicture in the same row-->
            <div class="row">
                <!--left (first) column has the four buttons-->
                <div class="col-7">
                    <!--2 rows each with 2 columns allows for the nested buttons on desktop-->
                    <!--on mobile they are all stacked in this order-->
                    <div class="row">
                        <a href="games"><div id="games" class="col-5 button"><span class="buttontext">Games</span></div></a>
                        <a href="mods"><div id="mods" class="col-5 button"><span class="buttontext">Mods</span></div></a>
                    </div>
                    <div class="row">
                        <a href="other"><div id="other" class="col-5 button"><span class="buttontext">Other</span></div></a>
                        <a href="aboutme"><div id="contact" class="col-5 button"><span class="buttontext">About Me</span></div></a>
                    </div>
                </div>
                <!--right (second) column is for the image with quote-->
                <div class="col-5">
                    <div id="quotewithimage">
                        <p id="centertext">"Above all, video games are meant to be just one thing: fun for everyone."<br /><br />-- Satoru Iwata, late president of <i>Nintendo</i></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
