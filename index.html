<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mason Eastman</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <!--change icon shown in task bar, when I have one-->
        <!--<link rel="icon" href="">-->
    </head>

    <body>
        <!--header-->
        <div class="header">
            <!--container within the header still allows text to be properly aligned-->
            <div class="container">
                <h1 class="main_title">Mason Eastman</h1>
                <p class="main_description">The University of Texas at Austin Computer Science Student and Video Game Programmer</p> 
            </div>
        </div>
        <!--container to hold the home page buttons-->
        <div id="buttons" class="container">
            <a class="link" href="/games"><button id="games" class="home_button"><span class="button_text">Games</span></button></a>
            <a class="link" href="/mods"><button id="mods" class="home_button"><span class="button_text">Mods</span></button></a>
            <a class="link" href="/other"><button id="other" class="home_button"><span class="button_text">Other</span></button></a>
            <a class="link" href="/aboutme"><button id="aboutme" class="home_button"><span class="button_text">About Me</span></button></a>
        </div>

        <!--controls the buttons fading in after page loads, and loading the correct pages after clicking respective buttons-->
        <!--only one line of JS, so we do it here instead of creating a whole new file-->
        <script>
            document.body.onload=function(){document.getElementById("buttons").style.opacity = 1;}
        </script>
    </body>
</html>
